<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color : #3C3B6E;
            color: white;
        }
    </style>
    <title>MusicBetter</title>
  </head>
  <body class="">
    <h1 class="display-4 jumbotron" style="background-color:#b22234" >{{song.name}}</h1>
    <p class="lead">{{song.album}} &mdash; {{song.artist}} &mdash; {{song.genera}} {% if song.normalized_year %} &mdash; {{ song.year }} {% endif %}</p>

    <table class="table" style="background-color:#b22234">
      <thead>
        <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>similarity</th>
          <th>difficulty</th>
        </tr>
      </thead>
      <tbody>
          {% for match in matches %}
          <tr>
            <td>{{match.song2.name}}</td>
            <td>{{match.song2.artist}}</td>
            <td>{{match.similarity}}</td>
            <td>{{match.song2.difficulty}}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
